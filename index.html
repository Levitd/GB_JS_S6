<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" data-number="100">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text" data-number="50">
                Some quick example text to build on the card title and make up the bulk of the card's
                content.
            </p>
            <a href="#" id="super_link" class="card-link">Card link</a>
            <a href="#" class="card-link" data-number="50">Another link</a>
        </div>
    </div>

    <script>
        // 1. Найти по id, используя getElementById, элемент с id равным "super_link" и вывести этот элемент в консоль.
        const elSuperLink = document.getElementById('super_link');
        console.log('Задание 1', elSuperLink);

        // 2. Внутри всех элементов на странице, которые имеют класс "card-link", поменяйте текст внутри элемента на "ссылка".
        const elsCardLink = document.querySelectorAll('.card-link');
        elsCardLink.forEach(element => {
            element.innerText = 'ссылка';
        });
        console.log(elsCardLink);

        // 3. Найти все элементы на странице с классом "card-link", которые лежат в элементе с классом "card-body" и вывести полученную коллекцию в консоль.
        const arrayElements = Array.prototype.slice.call(elsCardLink);
        const elsCardLinkInCardBody = arrayElements.filter((el) => el.closest('.card-body') !== null);
        console.log('Задание 3', elsCardLinkInCardBody);

        // 4. Найти первый попавшийся элемент на странице у которого есть атрибут data-number со значением 50 и вывести его в консоль.
        const elDataNumber = document.querySelector('[data-number="50"]');
        console.log('Задание 4', elDataNumber);

        // 5. Выведите содержимое тега title в консоль.
        const titleText = document.querySelector('title').innerText;
        console.log('Задание 5', titleText);

        // 6.Получите элемент с классом "card-title" и выведите его родительский узел в консоль.
        const elCardTitleParent = document.querySelector('.card-title').parentElement;
        console.log('Задание 6', elCardTitleParent);

        // 7.Создайте тег`p`, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card".
        const elPText = document.createElement('p');
        elPText.innerText = "Привет";
        const elCard = document.querySelector('.card');
        elCard.prepend(elPText);

        // 8.Удалите тег h6 на странице.
        const elh6 = document.querySelector('h6');
        elh6.remove();
    </script>
</body>

</html>
